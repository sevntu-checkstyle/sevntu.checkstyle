version: ~> 1.0
dist: focal
# this arch is required as is for Partner Queue Solution - DO NOT MODIFY
arch: ppc64le

language: java
sudo: false

cache:
  directories:
  - ~/.m2

addons:
  apt:
    packages:
      - xmlstarlet
      - maven

branches:
  only:
    - master

install: true


matrix:
  fast_finish: true
  include:
    # eclipse-cs
    - jdk: openjdk8
      arch: s390x
      env:
        - DESC="eclipse-cs"
        - USE_MAVEN_REPO="true"
        - CMD="./.ci/travis.sh eclipse-cs"

    # idea-extension
    - jdk: openjdk8
      env:
        - DESC="idea-extension"
        - USE_MAVEN_REPO="true"
        - CMD="./.ci/travis.sh idea-extension"

    # sonar-plugin
    - jdk: openjdk8
      env:
        - DESC="sonar-plugin"
        - USE_MAVEN_REPO="true"
        - CMD="./.ci/travis.sh sonar-plugin"

    # checks
    - jdk: openjdk8
      env:
        - DESC="checks"
        - USE_MAVEN_REPO="true"
        - CMD="./.ci/travis.sh sevntu-checks"

    # Ensure that all sevntu checks are used in contribution
    - jdk: openjdk8
      env:
        - DESC="All sevntu checks should be used in contribution"
        - CMD="./.ci/travis.sh all-sevntu-checks-contribution"

    # regression on checkstyle
    - jdk: openjdk8
      env:
        - DESC="checkstyle-regression"
        - USE_MAVEN_REPO="true"
        - CMD="./.ci/travis.sh checkstyle-regression"

    # eclipse static analysis
    - jdk: openjdk11
      env:
        - DESC="eclipse-analysis"
        - USE_MAVEN_REPO="true"
        - CMD="./.ci/travis.sh eclipse-analysis"

    # https://sonarcloud.io (openjdk8)
    - jdk: openjdk11
      env:
        - DESC="sonarcloud.io"
        - USE_MAVEN_REPO="true"
        - CMD="./.ci/travis.sh sonarqube"


script:
  - export RUN_JOB=1
  - |
    echo "Installed JVMs: "
    ls /usr/lib/jvm/
  - |
    set -e
    if [[ $RUN_JOB == 1 ]]; then
      MVN_SETTINGS=${TRAVIS_HOME}/.m2/settings.xml
      export JAVA_HOME="/usr/lib/jvm/"$(ls /usr/lib/jvm/ | head -n 1)"/"
      echo "JAVA_HOME="$JAVA_HOME
      export PATH=$JAVA_HOME/bin:$PATH
      if [[ -f ${MVN_SETTINGS} ]]; then
        if [[ $TRAVIS_OS_NAME == 'osx' ]]; then
          sed -i'' -e "/<mirrors>/,/<\/mirrors>/ d" $MVN_SETTINGS
        else
          xmlstarlet ed --inplace -d "//mirrors" $MVN_SETTINGS
        fi
      fi
      if [[ $USE_MAVEN_REPO == 'true' && ! -d "~/.m2" ]]; then
       echo "Maven local repo cache is not found, initializing it ..."
       cd sevntu-checks
       mvn  -e --no-transfer-progress install -Pno-validations
       cd ../
      fi
      echo "eval of CMD is starting";
      echo "CMD=$CMD";
      eval $CMD;
      echo "eval of CMD is completed";
    else
      echo "CI is skipped";
    fi
    sleep 5s

after_success:
